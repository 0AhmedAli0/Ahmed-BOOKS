<div class="hero"></div>
<h2 class="text-center">Register Now</h2>
<h6 *ngIf="registerError" class="alert alert-danger">{{ registerError }}</h6>
<div class="register">
  <form
    action=""
    (ngSubmit)="submitRegister(rejistterForm)"
    [formGroup]="rejistterForm"
  >
    <label for="firstName" class="form-label mt-3">First Name</label>
    <input
      type="text"
      name=""
      formControlName="FirstName"
      class="form-control"
      id="firstName"
    />
    <div
      *ngIf="
        rejistterForm.get('FirstName')?.errors &&
        rejistterForm.get('FirstName')?.touched
      "
      class="alert alert-danger my-2"
    >
      <p
        *ngIf="rejistterForm.get('FirstName')?.errors?.['required']"
        class="mb-0"
      >
        First Name Is Required
      </p>
      <p
        *ngIf="rejistterForm.get('FirstName')?.errors?.['minlength']"
        class="mb-0"
      >
        First Name MinLength Is 3
      </p>
      <p
        *ngIf="rejistterForm.get('FirstName')?.errors?.['maxlength']"
        class="mb-0"
      >
        First Name MaxLength Is 8
      </p>
    </div>
    <label for="LastName" class="form-label mt-3">Last Name</label>
    <input
      type="text"
      name=""
      formControlName="LastName"
      class="form-control"
      id="LastName"
    />
    <div
      class="alert alert-danger my-2"
      *ngIf="
        rejistterForm.get('LastName')?.errors &&
        rejistterForm.get('LastName')?.touched
      "
    >
      <p
        class="mb-0"
        *ngIf="rejistterForm.get('LastName')?.errors?.['required']"
      >
        Last Name Is Required
      </p>
      <p
        class="mb-0"
        *ngIf="rejistterForm.get('LastName')?.errors?.['minlength']"
      >
        Last Name MinLength Is 3
      </p>
      <p
        class="mb-0"
        *ngIf="rejistterForm.get('LastName')?.errors?.['maxlength']"
      >
        Last Name MaxLength Is 8
      </p>
    </div>
    <label for="email" class="form-label mt-3">Email</label>
    <input
      type="email"
      name=""
      formControlName="email"
      class="form-control"
      id="email"
    />
    <div
      class="alert alert-danger my-2"
      *ngIf="
        rejistterForm.get('email')?.errors &&
        rejistterForm.get('email')?.touched
      "
    >
      <p
        class="mb-0"
        *ngIf="
    rejistterForm.get('email')?.errors?.['required']"
      >
        Email Is Required
      </p>
      <p
        class="mb-0"
        *ngIf="
    rejistterForm.get('email')?.errors?.['email']"
      >
        Email Invalid
      </p>
    </div>
    <label for="password" class="form-label mt-3">Password</label>
    <input
      type="password"
      name=""
      formControlName="password"
      class="form-control"
      id="password"
    />
    <div
      class="alert alert-danger my-2"
      *ngIf="
        rejistterForm.get('password')?.errors &&
        rejistterForm.get('password')?.touched
      "
    >
      <p
        *ngIf="rejistterForm.get('password')?.errors?.['required']"
        class="mb-0"
      >
        Password Is Required
      </p>
      <p
        *ngIf="rejistterForm.get('password')?.errors?.['pattern']"
        class="mb-0"
      >
        Password must start with upperCase charecter ...
      </p>
    </div>
    <button
      [disabled]="rejistterForm.invalid"
      type="submit"
      class="blog-card btn text-light fw-bolder mt-5 mb-3"
    >
      Submit
    </button>
  </form>
</div>
