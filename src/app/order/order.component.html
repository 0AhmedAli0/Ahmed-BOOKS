<div class="hero"></div>
<div class="order-body">
  <div style="background-color: #010127; padding: 0px 20px">
    <h2 class="fs-1 fw-normal border-bottom border-light p-2">Shopping Cart</h2>
    <p class="fs-2" *ngIf="totalPrice == 0">No Items choosen</p>
    <div
      class="row border-bottom border-light"
      *ngFor="let BookDetails of BooksDetails; let i = index"
      style="padding: 20px 30px"
    >
      <div class="order-img col-md-3 me-5">
        <img
          class="w-100"
          [src]="'books-images/' + BookDetails.imgUrl"
          alt=""
        />
      </div>
      <div class="col-md-6 me-auto">
        <h2 class="fw-bolder">{{ BookDetails.title }}</h2>
        <h3>{{ BookDetails.puplishedAt }}</h3>
        <p class="text-dark-emphasis">
          by
          <span class="text-primary d-inline-block">{{
            BookDetails.author
          }}</span
          >(Author)
        </p>
        <h4>Hardcover</h4>
        <p style="color: limegreen">In Stock</p>
        <div class="row text-center">
          <div class="col-6 col-sm-3 col-lg-2">
            <input
              type="number"
              name="quantatity"
              id=""
              step="1"
              min="1"
              max="100"
              placeholder="1"
              [(ngModel)]="quantaty[i]"
            />
          </div>
          <div
            style="cursor: pointer"
            (click)="deleteItem(BookDetails.id)"
            class="col-6 col-sm-3 col-lg-2"
          >
            <p style="color: rgb(231, 46, 46)">Delete</p>
          </div>
          |
          <div class="col-6 col-sm-4 col-lg-3">
            <p>Save for later</p>
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <h2>${{ BookDetails.price }}</h2>
      </div>
    </div>
    <div class="row align-items-center mt-3">
      <p class="col-sm-4 me-auto mb-0">Subtotal: ${{ totalPrice }}</p>
      <div
        *ngIf="totalPrice != 0; else replace"
        (click)="postOrder()"
        class="col-sm-4 blog-card btn text-light fw-bolder"
      >
        Order Now
      </div>
      <ng-template #replace>
        <div
          [routerLink]="['/home']"
          class="col-sm-4 blog-card btn text-light fw-bolder"
        >
          Choose Book
        </div>
      </ng-template>
    </div>
  </div>
</div>
